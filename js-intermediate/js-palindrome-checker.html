<body>
  <script>
    
    function isPalindrome(str){
      str = str.toLowerCase().replace(/\W/g, '');
      rev = str.split('').reverse().join('');
      if (str == rev) {
        console.log(true);
      } else {
        console.log(false);
      }
    };

  </script>

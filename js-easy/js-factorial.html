<!doctype html>
<html lang="en">

  <meta charset="UTF-8">
  <title>JavaScript Tester</title>
</head>
<body>
  <script>
    
    factorial = function(num) {
      for (i = num; i>1; i--) {
        num = num * (i-1);
        console.log(i);
      }
      console.log('The factorial is: '+num);
    };

  </script>
</body>

      var count = 0;
      for (i in str) {
        if (str.charAt(i)==('a') ||  //this highlights 2 different ways to match letters
            str.charAt(i)==('e') ||
            str.charAt(i).match('i') ||  //this highlights 2 different ways to match letters
            str.charAt(i).match('o') ||
            str.charAt(i).match('u')) {
          count++;
        }
      }
      console.log(count);
    };

  <script>

    //The below function is possibly the most efficient way of calculating the second highest number

    function secondHighestEfficent(arr) {
      var highest = 0;
      var secondHighest;
      for (var i = 1; i < arr.length; i++) {
        if (arr[i] > arr[highest]) {
          secondHighest = highest;
          highest = i;
        }
      }
        return arr[secondHighest];
    }


    secHighestE = function(arr){

    secHighest = function(arr){

    secondHighest = function(nums){
      highest = Math.max.apply(null,nums);
      iHighest = nums.indexOf(highest);
      if (iHighest != -1){
        nums.splice(iHighest,1);
      }
      sHighest = Math.max.apply(null,nums);
      console.log(sHighest);
    };

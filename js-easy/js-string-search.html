  <script>
    
    containsString = function(str,arr){
      var find;
      for (i = 0; i<arr.length; i++) {
        if (arr[i].match(str)) {
          find = true;
        }
      }
      if (find) {
        console.log(find);
      } else {
        console.log(false);
      }
    };

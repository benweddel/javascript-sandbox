<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Play</title>
</head>
<body>

  <script>
    
  countLetters = function(str){
    str = str.replace(/[^a-zA-Z-]/g, '').toUpperCase();
    chars = {};
    unq = '';
    var obj = {};

    console.log(str);
    
    for (i in str) {
      if (!(str[i] in chars)) {
        chars[str[i]] = 1; //don't understand this line
        unq += str[i];
      }
    }

    console.log(unq);

    for (i in unq){
      var count = 0; 
      for (j in str){
        if (unq.charAt(i)==str.charAt(j)){
           count++;
           obj[unq.charAt(i)] = count;
        }
      }
    }
    console.log(obj);
  };

  </script>
</body>
